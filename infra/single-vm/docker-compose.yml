# =============================================================================
# docker-compose.yml - Single VM Production Deployment
# =============================================================================
# Usage:
#   Local DB:    docker compose --profile local-db up -d
#   Remote DB:   docker compose up -d
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database (only with local-db profile)
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: app-postgres
    profiles:
      - local-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser} -d ${POSTGRES_DB:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # ===========================================================================
  # FastAPI Backend
  # ===========================================================================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production
    container_name: app-backend
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-appuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-app_db}}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://${DOMAIN_NAME:-localhost}}
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # ===========================================================================
  # React Frontend (served via Caddy)
  # ===========================================================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
    container_name: app-frontend
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # ===========================================================================
  # Caddy Reverse Proxy (Auto SSL with Let's Encrypt)
  # ===========================================================================
  caddy:
    image: caddy:2-alpine
    container_name: app-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-localhost}
      CADDY_EMAIL: ${CADDY_EMAIL:-admin@localhost}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs/caddy:/var/log/caddy
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: app-postgres-data
  caddy_data:
    name: app-caddy-data
  caddy_config:
    name: app-caddy-config

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    name: app-network
    driver: bridge
